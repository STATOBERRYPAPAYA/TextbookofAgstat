  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  search: true
  site-url: https://cleaning-data-r.ala.org.au/
  repo-url: https://github.com/AtlasOfLivingAustralia/cleaning_data
  image: images/cover.jpg
  image-alt: "Textbook of Agricultural Statistics"
  open-graph: 
    image: images/cover.jpg
    image-alt: "Textbook of Agricultural Statistics"
  chapters:
   - index.qmd
   - preface.qmd
   - intro.qmd
   - agstatindia.qmd
   - 3graph.qmd
   - central1.qmd
   - central2.qmd
   - dispersion.qmd
   - skewness.qmd
   - association.qmd
   - regression.qmd
   - probability.qmd
   - appendix1.qmd
   - references.qmd
