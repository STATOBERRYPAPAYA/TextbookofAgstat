bibliography: 
  - book.bib

format:
  html:
    mainfont: Georgia
    monofont: Fira Code
    highlight-style: arrow
    monobackgroundcolor: "#F7F7F7"  
    math: mathjax
    theme:
      light:
        - theme.css
        - theme.scss
        - lumen
      dark: 
        - darktheme.css
        - darktheme.scss
        - slate
  pdf:
    documentclass: scrreprt
    latex-engine: xelatex
    header-includes:
      - \usepackage{float} # Ensure [H] positioning works

execute:
  code-annotations: hover
number-depth: 3

editor: visual